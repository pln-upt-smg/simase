name: Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Install Github Action Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install Docker Layer Caching
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: ğŸ“¥ Install PHP v8.0 and Composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"

      - name: ğŸ”» Shutdown Default Ubuntu MySQL Service
        run: sudo service mysql stop

      - name: âš™ï¸ Set up Application Environment Variables for CI/CD (Production)
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          sed -i 's/APP_ENV=local/APP_ENV=production/' .env
          sed -i 's/APP_ENV_CI_CD=false/APP_ENV_CI_CD=true/' .env
          sed -i 's/APP_DEBUG=true/APP_DEBUG=false/' .env
          sed -i 's/DB_USERNAME=stocktake/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=stocktake/DB_PASSWORD=root/' .env
          sed -i 's/localhost/127.0.0.1/' .env

      - name: ğŸ“¦ Install Composer Dependencies
        uses: ramsey/composer-install@v1

      - name: ğŸ”¨ Build Application Image
        run: docker compose build

      - name: ğŸ”¼ Run Application Container (Detached Mode)
        run: docker compose up -d

      - name: ğŸ’¤ Wait Application Containers to be ready
        uses: juliangruber/sleep-action@v1
        with:
          time: 10s

      - name: ğŸ” Check Docker Containers Status
        run: docker ps -a

      - name: ğŸªµ Check Docker App Containers Log
        run: docker logs stocktake-web-app-1

      - name: ğŸªµ Check Docker MySQL Containers Log
        run: docker logs stocktake-web-mysql-1

      - name: ğŸ“¦ Install NPM Dependencies
        run: docker exec -t stocktake-web-app-1 npm i

      - name: ğŸ”‘ Generate Application Key
        run: docker exec -t stocktake-web-app-1 php artisan key:generate

      - name: ğŸ’¾ Link Application Storage
        run: docker exec -t stocktake-web-app-1 php artisan storage:link

      - name: ğŸ—„ï¸ Run Database Migration
        run: docker exec -t stocktake-web-app-1 php artisan migrate --force

      - name: ğŸ”„ Verify Database Rollback
        run: docker exec -t stocktake-web-app-1 php artisan migrate:refresh --force

      - name: ğŸ—ƒï¸ Run Database Seeder
        run: docker exec -t stocktake-web-app-1 php artisan db:seed --force

      - name: ğŸ¨ Run Laravel Mix for Production
        run: docker exec -t stocktake-web-app-1 npm run production

      - name: ğŸ—‘ï¸ Clear Laravel Cache
        run: docker exec -t stocktake-web-app-1 php artisan optimize:clear

      - name: ğŸ”§ Optimize Laravel Configuration
        run: docker exec -t stocktake-web-app-1 php artisan optimize

      - name: ğŸ§ª Run Application Linter (Static Code Analyzer) via PHPStan
        run: docker exec -t stocktake-web-app-1 composer lint

      - name: ğŸ›‘ Stop Application Containers
        run: docker compose down

      - name: ğŸ—‘ï¸ Prune unused Docker volumes and images
        run: |
          docker volume prune -f
          docker image prune -f
